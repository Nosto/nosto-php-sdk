actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - src/classes/*
            - src/Types/*
    exclude:
        - src/classes/NostoCurrency.php

